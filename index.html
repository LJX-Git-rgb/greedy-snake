<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Greedy Snake</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="贪吃蛇,小游戏,电脑贪吃蛇游戏">
		<meta name="description" content="贪吃蛇游戏是一款休闲益智类游戏，有PC和手机等多平台版本。既简单又耐玩。该游戏通过控制蛇头方向吃蛋，从而使得蛇变得越来越长。贪吃蛇游戏最初为单机模式，后续又陆续推出团战模式">
		<meta name="author" content="ljx">
		<link rel="stylesheet" href="css/index.css"> 
		<link rel="stylesheet" href="../CSS/reset.css">
		<script type="text/javascript" async="async" src="js/index.js"></script>
	</head>
	<body>	
		<!--父容器 -->
		<div class="content">
			<!-- 开始按钮 -->
			<div class="btn startBtn">
				<button id="start"></button>
			</div>
			<!-- 暂停按钮 -->
			<div class="btn pauseBtn">
				<button id="pauseBtn"></button>
			</div>
			<!-- 蛇 -->
			<div id="snakeWrap">
			</div>
		</div>
	</body>
</html>
